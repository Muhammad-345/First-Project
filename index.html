    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const nowPlaying = document.querySelector(".NowPlaying");
            const rightSection = document.querySelector(".right");
            const toggleBtn = document.querySelector(".playing-icon"); // your svg icon

            if (toggleBtn) {
                toggleBtn.addEventListener("click", () => {
                    if (nowPlaying.classList.contains("active")) {
                        nowPlaying.classList.remove("active");
                        rightSection.classList.remove("shrink");
                        toggleBtn.classList.remove("active"); // remove green color
                    } else {
                        nowPlaying.classList.add("active");
                        rightSection.classList.add("shrink");
                        toggleBtn.classList.add("active"); // make it green
                    }
                });
            }
        });
    </script>
